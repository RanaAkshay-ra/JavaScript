<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //5. Write a JavaScript function that accepts a string as a parameter and counts the number of vowel within the string.

        a = "akshay";
        let c =0;
        for(let i =0; i<a.length;i++)
     {
        if(a[i] === 'a' | a[i] === 'e' | a[i] === 'i' | a[i] === 'o' | a[i] === 'u'){
            c++;
        }
     }
     document.write(`"${a}" voval count is ${c}`);
    </script>
</body>
</html>
